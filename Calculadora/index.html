<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Calculadora</title>

</head>
<body>

    <div class="container">
        <div>
            <p class="title">calc</p>
        </div>

        <div>
            <input type="text" name="" id="textinput" value="" readonly class="visor" dir="rtl">
        
        </div>
        <div class="containerBotoes">
            <button id="n7" onclick="escreva(this)" class="botaoNumero">7</button>
            <button id="n8" onclick="escreva(this)" class="botaoNumero">8</button>
            <button id="n9" onclick="escreva(this)" class="botaoNumero">9</button>
            <button onclick="deletar()"  class="botaoC">C</button>

            <button id="n4" onclick="escreva(this)" class="botaoNumero">4</button>
            <button id="n5" onclick="escreva(this)" class="botaoNumero">5</button>
            <button id="n6" onclick="escreva(this)" class="botaoNumero">6</button>
            <button onclick="operador(this)"  class="botaoNumero">+</button>

            <button id="n1" onclick="escreva(this)" class="botaoNumero">1</button>
            <button id="n2" onclick="escreva(this)" class="botaoNumero">2</button>
            <button id="n3" onclick="escreva(this)" class="botaoNumero">3</button>
            <button onclick="operador(this)"  class="botaoNumero">-</button>

            <button onclick="operador(this)"  class="botaoNumero">/</button>
            <button id="n10" onclick="escreva(this)" class="botaoNumero">0</button>
            <button onclick="operador(this)"  class="botaoNumero">%</button>
            <button onclick="operador(this)"  class="botaoNumero">*</button>

            <div class="containerBottom">

                <button onclick="resetar()" class="resetBotao">Reset</button>
                <button id="calcular" onclick="calcular()" class="resultadoBotao">=</button>

            </div>
        </div>
    </div>
    

    
</body>
</html>
